<!DOCTYPE html>
<html lang="en">
<head>
    <title>Body Shape Quiz</title>
</head>
<body>
    <h1>Determine Your Body Shape</h1>
    <form action="/quiz" method="post">
        <label>Shoulders (in inches):</label>
        <input type="number" name="shoulders" required><br>

        <label>Bust (in inches):</label>
        <input type="number" name="bust" required><br>

        <label>Waist (in inches):</label>
        <input type="number" name="waist" required><br>

        <label>Hips (in inches):</label>
        <input type="number" name="hips" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
