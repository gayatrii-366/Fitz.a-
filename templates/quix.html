<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>
    <h1>Your Analysis Results</h1>
    <p><strong>Your Color Profile:</strong> {{ color }}</p>
    <p><strong>Your Face Shape:</strong> {{ face_shape }}</p>
    <img src="{{ img_path }}" alt="Uploaded Image" style="max-width: 300px;">

    <h2>Tell us more about your body shape</h2>
    <form action="/results" method="post">
        <input type="hidden" name="color" value="{{ color }}">
        <input type="hidden" name="face_shape" value="{{ face_shape }}">
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br>

        <label for="shoulders">Shoulder Width (cm):</label>
        <input type="number" id="shoulders" name="shoulders" required><br>

        <label for="hips">Hip Width (cm):</label>
        <input type="number" id="hips" name="hips" required><br>

        <h3>Style Preferences</h3>
        <input type="checkbox" name="preferences" value="casual"> Casual <br>
        <input type="checkbox" name="preferences" value="formal"> Formal <br>
        <input type="checkbox" name="preferences" value="boho"> Boho <br>

        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
