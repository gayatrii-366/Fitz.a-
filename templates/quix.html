<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz</h1>
    <p>Your color profile: {{ color }}</p>
    <p>Your face shape: {{ face_shape }}</p>
    <img src="{{ img_path }}" alt="Uploaded Image" style="max-width: 300px;">
    
    <form action="/recommend" method="post">
        <input type="hidden" name="color" value="{{ color }}">
        <input type="hidden" name="face_shape" value="{{ face_shape }}">
        
        <label for="height">Height:</label>
        <input type="number" name="height" required>
        
        <label for="weight">Weight:</label>
        <input type="number" name="weight" required>
        
        <label for="shoulders">Shoulders Width:</label>
        <input type="number" name="shoulders" required>
        
        <label for="hips">Hips Width:</label>
        <input type="number" name="hips" required>
        
        <label for="preferences">Style Preferences:</label>
        <select name="preferences" multiple>
            <option value="casual">Casual</option>
            <option value="formal">Formal</option>
            <option value="sporty">Sporty</option>
            <option value="elegant">Elegant</option>
        </select>
        
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
